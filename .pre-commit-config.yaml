default_stages: [commit, push]
fail_fast: true
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0  # Use the ref you want to point at
    hooks:
    -   id: trailing-whitespace
    -   id: check-ast
    -   id: flake8
    -   id: check-merge-conflict
    -   id: check-json
    -   id: check-yaml
    -   id: name-tests-test
